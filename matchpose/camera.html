
<title>PoseNet - Camera Feed Demo</title>
    <style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: black;
    }

    .footer-text {
        max-width: 600px;
        text-align: center;
        margin: auto;
    }

    @media only screen and (max-width: 600px) {
      .footer-text, .dg {
        display: none;
      }
    }
	#output{
	position: absolute;
	
	}
	#LeftArm{
	position:relative;
	left:10px;

	border: 3px solid green;

	}
	#RightArm{
	position:relative;
	left:317px;
	top:75px;
	float:right;
	border: 3px solid green;
	background-color: yellow;
	}
	#LeftLeg{
	position:relative;
	left:624px;
	top:131px;
	float:right;
	border: 3px solid green;
	background-color: yellow;
	
	}
	#RightLeg{
	position:relative;
	left:931px;
	top:187px;
	float:right;
	border: 3px solid green;
	background-color: yellow;
	
	}
	#cat1{
	position :relative;
	left:720px;
	}
	#poster{
	position :relative;
	left:20px;
	top:720px;
	float: bottom;
	
	}

    <meta name="viewport" content="width=device-width, initial-scale=1">
